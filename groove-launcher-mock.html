<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groove Launcher</title>
    <link rel="icon" type="image/x-icon" href="./assets/logo-w@.5.svg">
    <link rel="stylesheet" href="dist/styles.css">
    <style>
        :root,
        body {
            --window-raw-inset-top: 48px !important;
            --window-raw-inset-bottom: 60px !important;
        }
    </style>
</head>

<body id="app" class>
    <script>
        window.GrooveRole = "main"
        if (!!localStorage.getItem("accentColor")) document.body.style.setProperty("--accent-color", localStorage.getItem("accentColor"))
    </script>
    <div id="loader">
        <svg id="loader-icon" viewBox="0 0 122.01 121.55" xmlns="http://www.w3.org/2000/svg">
            <g transform="translate(40.357155, 40.285275) scale(0.33846155, 0.3371407)" id="g_0">
                <path d="M104.14,44.08L71.01,45.74L71.01,22.49C81.56,21 91.93,19.53 104.14,17.81L104.14,44.08Z"
                    stroke-width="0.0953171" stroke-linecap="round"></path>
                <path d="M38.26,70.91L17.87,69.98L17.87,51.57L38.26,50.64L38.26,70.91Z" stroke-width="0.0953171"
                    stroke-linecap="round"></path>
                <path d="M104.14,103.74L71.01,99.06L71.01,75.81L104.14,77.47L104.14,103.74Z" stroke-width="0.0953171"
                    stroke-linecap="round"></path>
                <path d="M41.63,50.48L104.14,47.63L104.14,73.91L41.63,71.07L41.63,50.48Z" stroke-width="0.134799"
                    stroke-linecap="round"></path>
                <path d="M17.87,73.15L67.32,75.63L67.32,98.54L17.87,91.55L17.87,73.15Z" stroke-width="0.134799"
                    stroke-linecap="round"></path>
                <path d="M17.87,29.99L67.32,23.01L67.32,45.92L17.87,48.4L17.87,29.99Z" stroke-width="0.134799"
                    stroke-linecap="round"></path>
            </g>
        </svg>
        <div class="loader-animation">
            <span style="--index:0"></span>
            <span style="--index:1"></span>
            <span style="--index:2"></span>
            <span style="--index:3"></span>
            <span style="--index:4"></span>
            <span style="--index:5"></span>
            <span style="--index:6"></span>

        </div>
    </div>
    <div class="system-bar system-status-bar"></div>
    <div class="system-bar system-navigation-bar">
        <button style="background-image: url(./assets/navbar/b1.png);"
            onclick="GrooveBoard.backendMethods.navigation.back()"></button>
        <button style="background-image: url(./assets/navbar/b2.png);"
            onclick="GrooveBoard.backendMethods.navigation.home()"></button>
        <button style="background-image: url(./assets/navbar/b3.png);"></button>
    </div>
    <div class="system-bar system-bar-preview"></div>
    <div class="tiles-app"></div>
    <div id="main-home-slider" class="slide-wrapper visibility-hidden" style="visibility: hidden;">
        <div class="slide-content">
            <div class="slide-page slide-page-home">
                <div class="inner-page tile-list-page">
                    <div class="tile-list-container no-bottom-padding">
                        <div class="tile-list-inner-container grid-stack"></div>
                        <div class="app-page-icon-banner">
                            <div id="app-page-icon" class="flow-touch">
                                <p>󰁔</p>
                            </div>
                        </div>

                    </div>

                </div>
                <div id="wallpaper-mask">
                    <div class="holder"></div>
                </div>
            </div>
            <div class="slide-page slide-page-apps">
                <div class="inner-page app-list-page">
                    <div class="status-bar-mock"></div>
                    <div class="groove-element groove-app-tile groove-letter-tile" id="sticky-letter" imageicon="false"
                        icon="b" style="--flow-before-translate: 0px, 0px; pointer-events: auto;">
                        <p class="groove-element groove-app-tile-icon">b</p>
                    </div>

                    <input type="search" class="app-list-search" placeholder="search">
                    <div class="letter-selector">
                        <div></div>
                    </div>

                    <div class="app-list">
                        <div class="app-list-container transform-3d">
                            <div class="app-search-no-result">No results for <span
                                    style="color: var(--accent-color);">SEARCH</span></div>
                            <div class="app-search-search-store flow-touch" data-i18n="common.search.search_store">
                                search Store</div>
                        </div>
                    </div>
                    <div id="search-icon" class="flow-touch">
                        <p></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        window.throwError = function throwError(e, old = false, action = false) {
            // console.error(e.message)
            const loader = document.getElementById("loader")
            loader.classList.add("error")
            const errormessage = document.createElement("span")
            loader.append(errormessage)
            errormessage.style.display = "contents"
            errormessage.style.fontSize = "30px"
            errormessage.innerText = e.message
            loader.innerText = ":(\n" + e.message
            if (action || old) loader.style.flexDirection = "column"
            if (action) loader.innerHTML += `<button class='metro-button'>${action.title}</button>`
            if (action) loader.querySelector("button").addEventListener("click", action.action)
            throw e;

        }
        if (!window["OffscreenCanvas"]) throwError(new Error("WebView is too old!"), true, {
            title: "update webview", action: () => {
                alert("hey")
                const url = "https://www.apkmirror.com/apk/google-inc/android-system-webview/"
                if (window["Groove"]) Groove.openURL(url); else window.open(url, "_blank")
            }
        })
    </script>
    <script>const GrooveMockInstance = true</script>
    <script src="dist/mock.js"></script>
</body>

</html>
